<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Web Bluetooth Proxy</title>
    <link rel="icon" href="dist/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  </head>
  <body>
    <nav class="navigation">
      <section class="container">
        <a class="navigation-title" href="#"><h1 class="title">Web Bluetooth Proxy</h1></a>
        <div class="float-right">
          <input type="text" placeholder="ws://mqtt.thing.zone" id="mqtt-url" style="display: inline; width: 204px">
          <input type="button" id="mqtt-connect" class="button-large" value="Connect">
        </div>
      </section>
    </nav>
    <header class="header">
      <section class="container">
        <h1>Web Bluetooth Proxy</h1>
        <button type="button" id="ble-scan" class="button-large">Pair</button>
      </section>
    </header>
    <section id="device-grid" class="container">
      <div class="row row-head">
        <div class="column">Name</div>
        <div class="column">Address</div>
        <div class="column">Connect</div>
        <div class="column">Connected</div>
      </div>
    </section>
    <section class="container" id="device">
    </section>
    <section class="container">
      <p>Coded with â™¥ by<a href="http://github.com/DurandA" title="Arnaud Durand" target="_blank"> Arnaud Durand</a>.
      </p>

    <script src="js/app.js"></script>
  </body>
